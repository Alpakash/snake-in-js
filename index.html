<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shopworks: Snake game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="src/images/snake_icon.png" />
    <link rel="icon" type="image/png" href="src/images/snake_icon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"

    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script> -->

  <body>
    <span id="audio"></span>
    <div class="mt-5 d-flex justify-content-center">
      <h1>🐍 Snake the Game 🐍</h1>
    </div>
    <div class="mt-3 d-flex justify-content-center mb-4">
      <h2 id="score">Your score...</h2>

    <canvas id="snakeboard" width="400" height="400"></canvas>

  <!-- The wall options for the snake -->
  <script src="src/components/Wall.js"></script>
  <!-- If the snake hits his own tail or the wall, stop the game  -->
  <script src="src/components/GameOver.js"></script>
  <!-- Generate food on random location -->
  <script src="src/components/Food.js"></script>
  <!-- Functions to make the snake move and choose directions -->
  <script src="src/components/Move.js"></script>
  <!-- Load the canvas, snake head, tail and run the main function -->
