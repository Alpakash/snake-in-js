<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shopworks: Snake game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="src/images/snake_icon.png" />
    <link rel="icon" type="image/png" href="src/images/snake_icon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="src/styles/snake.css"
    />
  </head>
  <body>
    <img id="logo" src="src/assets/images/logo.svg" alt="Shopworks logo" />
    <div class="mt-5 d-flex justify-content-center">
      <h1>üêç Snake the Game üêç</h1>
    </div>
    <div class="mt-3 d-flex justify-content-center mb-4">
      <h2 id="score">Your score...</h2>
    </div>
    <canvas id="snakeboard" width="400" height="400"></canvas>

    <div id="showDifficulty" class="d-flex justify-content-center align-items-center">
      <h6>Choose a difficulty:</h6>
      <button
        type="button"
        class="btn btn-primary ml-2"
        onclick="difficulty(100)"
      >
        Easy
      </button>
      <button
        type="button"
        class="btn btn-secondary ml-3"
        onclick="difficulty(80)"
      >
        Normal
      </button>
      <button
        type="button"
        class="btn btn-danger ml-3"
        onclick="difficulty(30)"
      >
        Hard
      </button>
    </div>
  </body>
  <!-- If the snake hits his own tail or the wall, stop the game  -->
  <script src="src/components/GameOver.js"></script>
  <!-- Generate food on random location -->
  <script src="src/components/Food.js"></script>
  <!-- Functions to make the snake move and choose directions -->
  <script src="src/components/Move.js"></script>
  <!-- Load the canvas, snake head, tail and run the main function -->
  <script src="src/components/Snake.js"></script>
</html>
